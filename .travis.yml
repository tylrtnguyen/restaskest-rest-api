language: node_js
node_js:
    - "stable"
cache:
    directories:
        - node_modules
before_install:
    - "npm config set spin false"
install:
    - npm install
script:
    - npm run build
deploy:
    provider: heroku
    api_key:
        secure: 2f45f1d5-af0d-42d1-a96d-eea07db35e49
    app: restaskest-api