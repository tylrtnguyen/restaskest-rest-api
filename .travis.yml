language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_install:
- npm config set spin false
install:
- npm install
script:
- npm run build
deploy:
  provider: gae
  key_file: restaskest.json
  project: restaskest84
  on:
    repo: tylrtnguyen/restaskest-rest-api
dd:
- openssl aes-256-cbc -K $encrypted_56f6ed9ca489_key -iv $encrypted_56f6ed9ca489_iv
  -in restaskest.json.enc -out restaskest.json -d
