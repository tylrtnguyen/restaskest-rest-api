language: node_js
node_js:
    - "stable"
cache:
    directories:
        - node_modules
before_install:
    - "npm config set spin false"
install:
    - npm install
script:
    - npm run build
deploy:
    provider: heroku
    api_key:
        secure: 171d47a6-b15a-43c3-9e9a-11391f8b9bdc
    app: restaskest-api